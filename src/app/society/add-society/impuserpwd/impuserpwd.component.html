<form [formGroup]="secondFormGroup">
  <div class="form-group m-t-15">
    <label for="exampleFormControlInput1">Email address</label>
    <input
      class="form-control"
      id="exampleFormControlInput1"
      type="email"
      placeholder="name@example.com"
      formControlName="email"
    />
    <ng-container
      class="invalid"
      *ngIf="
        secondFormGroup.get('email')?.hasError('required') &&
        secondFormGroup.get('email')?.touched
      "
    >
      <small class="tx-danger">Email is required</small>
    </ng-container>
    <ng-container
      class="invalid"
      *ngIf="
        secondFormGroup.get('email')?.hasError('email') &&
        secondFormGroup.get('email')?.touched
      "
    >
      <small class="tx-danger">Email is not valid</small>
    </ng-container>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      class="form-control"
      id="exampleInputPassword1"
      type="password"
      placeholder="Password"
      formControlName="password"
    />
    <ng-container
      class="invalid"
      *ngIf="
        secondFormGroup.get('password')?.hasError('required') &&
        secondFormGroup.get('password')?.touched
      "
    >
      <small class="tx-danger">Password is required</small>
    </ng-container>
  </div>
  <div class="form-group" *ngIf="secondFormGroup.get('password')?.valid">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input
      class="form-control"
      id="exampleInputcPassword1"
      type="password"
      placeholder="Enter again"
      formControlName="cnfPassword"
    />
    <ng-container
      class="invalid"
      *ngIf="
        secondFormGroup.get('cnfPassword').hasError('required') &&
        secondFormGroup.get('cnfPassword').touched
      "
    >
      <small class="tx-danger">Confirm Password is required</small>
    </ng-container>
    <ng-container
      class="invalid"
      *ngIf="
        secondFormGroup.get('cnfPassword').hasError('mustMatch') &&
        secondFormGroup.get('cnfPassword').touched
      "
    >
      <small class="tx-danger">Password Doesn't match</small>
    </ng-container>
  </div>
  <button
    class="btn btn-primary pull-right"
    type="button"
    awNextStep
    [disabled]="!secondFormGroup.valid"
  >
    Next
  </button>
  <button
    class="btn btn-secondary pull-right mr-1"
    type="button"
    awPreviousStep
  >
    Previous
  </button>
</form>
