<div class="row">
  <div class="col-lg-12 col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="main-content-label mg-b-5">SOCIETY CREATION</div>

        <div id="wizard2">
          <aw-wizard [navBarLayout]="'large-empty-symbols'">
            <aw-wizard-step
              stepTitle="SOCIETY INFO"
              [navigationSymbol]="{ symbol: '1' }"
            >
              <npstx-society-info></npstx-society-info>
            </aw-wizard-step>
            <aw-wizard-step
              stepTitle="IMP USER AND PASSWORD"
              [navigationSymbol]="{ symbol: '2' }"
            >
            </aw-wizard-step>
            <aw-wizard-step
              stepTitle="MC INFO"
              [navigationSymbol]="{ symbol: '3' }"
            >
            </aw-wizard-step>

            <aw-wizard-step
              stepTitle="STAFF INFO"
              [navigationSymbol]="{ symbol: '4' }"
            >
            </aw-wizard-step>

            <aw-wizard-step
              stepTitle="VENDOR'S INFO"
              [navigationSymbol]="{ symbol: '5' }"
            >
            </aw-wizard-step>

            <aw-wizard-completion-step
              stepTitle="DOCUMENTS"
              [navigationSymbol]="{ symbol: '6' }"
              awEnableBackLinks
            >
            </aw-wizard-completion-step>
          </aw-wizard>
        </div>
      </div>
    </div>
  </div>
</div>
